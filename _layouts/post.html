{% include header.html %}

<div class="content">

<p class="date">{{ page.date | date_to_string }}</p>
<h1>{{ page.title }}</h1>

{% if page.post_author %}
<p class="author">Written by <a href="{{ page.post_author.link }}">{{ page.post_author.name }}</a></p>
{% endif %}

{{ content }}
</div>

{% if page.comments %}
<div class="content">

<h2 class="comments">Comments</h2>
{% include disqus.html %}
</div>
{% endif %}

{% include footer.html %}
